<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial ;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('qual é o seu nome? ')
        document.write(`ola, <strong>${nome}<strong>! seu nome tem ${nome.length} letras. <br>`) 
        document.write(`seu nome em letras maiusculas é ${nome.toLocaleUpperCase()}`)
        document.write(`seu nome em letras minusculas é ${nome.toLocaleLowerCase()}`) 
    </script>
</body>
</html>
